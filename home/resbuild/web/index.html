<!DOCTYPE html>

<html>
  <head>
    <meta content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    

    <title>Cover Letter Generator</title>
  </head>


  <body>
    <div>
      <h3>Cover Letter Generator</h3>

      <div class="customise">
        <div class="label template">
          <label for="template-select">Choose a Template:</label>
        </div>
        <div class="label company">
          <label for="company-name">Company Name</label>
        </div>
        <div class="label position-name">
          <label for="position-name">Position Name</label>
        </div>
        <div class="label location">
          <label for="location">Location</label>
        </div>
        <div class="label qualified">
          Qualified?
        </div>
        <div class="label">
          Skills Checks
        </div>
  
        <div class="option template">
          <select id="template-select">
            <option value="Skill_Issue">Skill Issue</option>
            <option value="Professional">Professional</option>
            <option value="Desperate_Not_Me">Desperate Not Me</option>
            <option value="Casual">Casual</option>
            <option value="Blunt">Blunt</option>
          
          </select>
        </div>
        <div class="option company">
          <input type="text" id="company-name">
        </div>
        <div class="option position-name">
          <input type="text" id="position-name">
        </div>
        <div class="option location">
          <input type="text" id="location">
          <div>
            please include preposition (in, at, on the)
          </div>
          
        </div>
        <div class="option qualified">
          <div>
            <input type="checkbox" id="mech-job" name="mech-job" checked />
            <label for="mech-job">Requires a Mech degree?</label>
          </div>
          
        </div>
        <div class="option">
          <div>
            <input type="checkbox" id="skill-0" name="skill-0" checked />
            <label for="skill-0">Technical Competence</label>
            incompatible with CAD, Programming
          </div>

          <div>
            <input type="checkbox" id="skill-1" name="skill-1" checked />
            <label for="skill-1">CAD Experience</label>
          </div>

          <div>
            <input type="checkbox" id="skill-10" name="skill-10" checked />
            <label for="skill-10">BIM Experience</label>
          </div>

          <div>
            <input type="checkbox" id="skill-11" name="skill-11" checked />
            <label for="skill-11">Acoustics Experience</label>
          </div>

          <div>
            <input type="checkbox" id="skill-2" name="skill-2" checked />
            <label for="skill-2">Laboratory Skills</label>
          </div>

          <div>
            <input type="checkbox" id="skill-3" name="skill-3" checked />
            <label for="skill-3">FEA Analysis / Simulation</label>
          </div>

          <div>
            <input type="checkbox" id="skill-4" name="skill-4" checked />
            <label for="skill-4">Electrical / PCB Design and PLC Experience</label>
          </div>

          <div>
            <input type="checkbox" id="skill-5" name="skill-5" checked />
            <label for="skill-5">Programming Experience</label>
          </div>

          <div>
            <input type="checkbox" id="skill-6" name="skill-6" checked />
            <label for="skill-6">Adobe Creative Suite</label>
          </div>

          <div>
            <input type="checkbox" id="skill-7" name="skill-7" checked />
            <label for="skill-7">Documentation Generation</label>
          </div>

          <div>
            <input type="checkbox" id="skill-8" name="skill-8" checked />
            <label for="skill-8">Communication and Team Skills</label>
          </div>

          <div>
            <input type="checkbox" id="skill-9" name="skill-9" checked />
            <label for="skill-9">Project Management, Leadership Skills</label>
          </div>
          
        </div>
      </div>
      
      
        
      <button id="submit-btn">Submit</button>
    </div>
  </body>

  <script src="script.js"></script>
</html>
