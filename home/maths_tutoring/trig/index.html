<!DOCTYPE html>

<html>
<head>
    <meta content="text/html" charset="UTF-8">
    
    <title>Trigonomery</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Cosine and Sine Rule</h1>
    <a href="../">go back to list of topics</a>
    <p id="session-data">0</p>
    <div class="cosine-rule-section">
        <div class="triangle-canvas">
            <canvas id="cosine-canvas" width="0" height="0"></canvas>
        </div>
        <div class="cosine-control">
            <h2>Cosine Rule Calculator</h2>
            <div class="number-input">
                Known Side 1
                <input type="number" id="known-side-1" value="28" placeholder="1" step="1" min="0" max="1000">
            </div>
            <div class="number-input">
                Known Side 2
                <input type="number" id="known-side-2" value="22" placeholder="1" step="1" min="0" max="1000">
            </div>
            <div class="number-input">
                Opposite Angle (in degrees)
                <input type="number" id="known-angle" value="97" placeholder="1" step="0.5" min="0" max="180">
            </div>
            <div>
                Generate Answer 
                <button id="generate-answer-button" type="button">Generate Answer</button>
            </div>
            <div>
                <span class="math-text mono" id="answer-output">
                    Answer will show up here
                </span>
            </div>
        </div>

        <div class="problem-canvas">
            <canvas id="problem-canvas" width="0" height="0"></canvas>
        </div>
        <div class="problem-answer">
            <h2>Trig Problem Generator - Unlimited problems forever</h2>
            <div>
                <button id="generate-problem-button" type="button">New Problem</button>
                <button id="toggle-problem-button" type="button">See Answer</button>
            </div>
            <div class="answer-text">
                <span class="math-text answer-text mono" id="problem-answer-output">
                    Answer will show up here
                </span>
            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
    <!-- <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script> -->
</body>
